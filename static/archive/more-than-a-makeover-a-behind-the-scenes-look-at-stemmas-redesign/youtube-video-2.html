<!---------------------->
<!-- Email validation -->
<!---------------------->
<script>
$(document).ready(function() {
  const invalidDomains = ['gmail.com', 'yahoo.com', 'hotmail.com', 'icloud.com', 'aol.com', 'outlook.com'];
  const submitBtn = $('.valid-button');
  const cookieName = 'demoModal';
  submitBtn.each(function() {
    const email = $(this).parents().find('.valid-email');
  	$(this).click(function() {
        const closeModal= $('.close-modal-trigger');
        const domainPart = email.val().split('@')[1]; 
        if(invalidDomains.indexOf(domainPart) !== -1) {
          email.val('');
          email.attr('placeholder','Please enter a business email');
          email.addClass('valid-error');
          return false;
        }
      	else if(email.val().length === 0){
          return false;
        }
        else{
          closeModal.click();
          email.removeClass('valid-error');
          Cookies.set(cookieName, 'visited');
          return true;
        }
      });
    });
});
</script>

<script>
$(document).ready(function() {
  const closeModalWrapper = '.close-modal'
  
  $(document).on('keydown', function(event) {
       if (event.key == "Escape") {
           $(closeModalWrapper).click()
       }
   });
})
</script>
